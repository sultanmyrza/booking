## JPA / Hibernate
## ================================
#
## Good for testing purposes to see queries in console (if executed)
#spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "create-drop"
# the database schema will be automatically fresh (no data) for every start
# in production we will use "validate" to check if there is diff between
# schema and jpa mapping if error (different) app won't start
spring.jpa.hibernate.ddl-auto=create-drop

# Allow hibernate to generate optimized SQL for DBMS( Database Management System )
# DBMS something that sits between app and database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
